            function getName(name){
                return new Promise((resolve,reject)=>{
                    setTimeout (()=>{
                        resolve(name);
                    },2000);    
                })
            }

            function getHobbies(name){
                return new Promise((resolve,reject)=>{
                    setTimeout(()=>{
                        resolve(['Playing games','Coding', 'learning new things'])
                    },1000)
                });
            };

                async function showHobby(){
                    try{
                        const nm = await getName('Shamshad');
                    const hobby = await getHobbies(nm);
                    console.log(nm);
                    console.log(hobby);
                    }
                    catch(error){

                    }
                }
                showHobby()
