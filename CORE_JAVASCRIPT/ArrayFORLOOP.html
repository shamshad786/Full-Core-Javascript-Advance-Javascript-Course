<script type="text/javascript">

    var sam = ['Shamshad','Abdul','Naushad','Deepak','Azaad'];

        var ln = sam.length; // iska line ka matlab araay me jitna data aata jaaye array ka length auto count kar ke sara data print kar dega

        document.write(sam[i] + "<br/>");
    }

</script>
