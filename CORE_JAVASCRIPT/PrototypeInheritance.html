<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script type="text/javascript">
    // super class
    var Mobile = function() {
      this.a = 10;
    }

    Mobile.prototype.z = 30;


    // sub class
    var samsung = function() {
      this.b = 20;
      Mobile.call(this);
    }

    // progtotype inheritance

    samsung.prototype = Object.create(Mobile.prototype);// this line connect(link) to mobile.prototype instead of Object.prototype.
    samsung.prototype.constructor = samsung; //this line for reseting the constructor as knows as a good practice of it.
    var s = new samsung();
    document.write(s.a + "<br />");
    document.write(s.b + "<br />");
    document.write(s.z + "<br />");
  </script>

</body>

</html>
