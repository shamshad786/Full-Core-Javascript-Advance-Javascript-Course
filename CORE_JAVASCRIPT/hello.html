<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript</title>
  <script src="java.js" type="text/javascript">

  </script>
</head>

<body>
  <h1 style=color:red;>I am heading</h1>
  <script>
    var days = 5;
    switch (days) {
      case 1:
        document.write("sun");
        break;
      case 2:
        document.write("mon");
        break;
      case 3:
        document.write("tue");
        break;
      default:
        document.write("wrong week days");
        document.write("<br>");
    }
    for (i = 0; i <= 5; i++) {
      document.write("tunnu");
      document.write("<br>");
    }
  </script>
</body>

</html>
