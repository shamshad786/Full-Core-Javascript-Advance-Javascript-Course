<!DOCTYPE html>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        const age = 20;

        function isGreater() {
            if (age > 18) {
                return true;
            }
            return false;
        }
        let validate = isGreater() && "age is greater";

        document.write(validate); // output is flase because "age" is constant and "age" is less then 18.
    </script>

</body>
