<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script type="text/javascript">

        var Mobile = class {  // isme hum class ke aagey koi naam nahi dete h to ye unnamed class expression keh lata hai aur class ke agey naam dede to ye named class expression kehlata hai eg: class Mobile2

            constructor (model_no) {

                this.model = model_no;
            }
                show() {
                    return this.model + "price 3000";
                }
            
        }

        var phone = new Mobile("Nokia");
        var newPhone = new Mobile("LAVA");
        document.write(phone.show()+"<br>");
        document.write(newPhone.show());

</script>

</body>
</html>
