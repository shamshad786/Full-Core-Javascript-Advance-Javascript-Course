<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>function Declaration</title>
</head>

<body>
  <script type="text/javascript">
    function disp(a, b) {
      return (a + b);
    }
    document.write(disp(50, 20));
