<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script type="text/javascript">

      class Father {
          show(){
              return 'This is father class';
          }
      }

      class Son extends Father { // Method over riding ka matlab class ke function alag define ho aur proframme exexute hone pr sub class prent class ko over ride kar de
          show(){
              return 'This is sub class';
          }
      }

      var s = new Son();
      document.write(s.show());

</script>

</body>
</html>
