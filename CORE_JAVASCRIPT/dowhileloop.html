<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script type="text/javascript">
    var i = 0;
    do {
      document.write("do while loop");
      document.write("<br>");
      i++;
    } while (i < 5);

    document.write("<br>");
  document.write("do while while if");
    document.write("<br>");

    var j = 0;
    do {
      if (j == 3)
        break;
      document.write(j);
      document.write("<br>");
      j++;

    } while (true);
  </script>

</body>

</html>
