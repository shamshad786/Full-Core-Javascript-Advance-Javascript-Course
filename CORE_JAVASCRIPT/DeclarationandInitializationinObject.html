<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <script type="text/javascript">
    //Declarartion and initialization in object

    var fees = {
      abdul: 100,
      deepka: 200,
      naushad: 300,
      "shamshad Hussin": 400
    };

    document.write(fees["shamshad Hussin"] + "<br />");
    document.write(fees.abdul + "<br />");

    //---------------------------------------------------------------------------

    // creating method

    var xyz = {
      abdul: 100,
      total: function() {
        return (100 + 200)
      }
    };

    document.write(xyz.total());
  </script>

</body>

</html>
