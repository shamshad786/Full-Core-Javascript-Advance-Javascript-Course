<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="myform" method="POST">
        <label for="">Name:</label>
        <input type="text" name="name" placeholder=" name"><br>
        <label for="">Email:</label>
        <input type="email" name="email" placeholder="email"><br>
        <label for="">Language</label>
        <input type="text" name="language" placeholder="language"><br>
        <br><br>
        <input type="button" value="Set Cookies" name="set" onclick="setcookies()">
        <input type="button" value="Get Cookies" name="get" onclick="getcookies()">
    </form>


    <script>
        function setcookies () { // ye cookie ko store karta h form se cookies me
            document.cookie = "name=" + document.myform.name.value +"; max-age="+60*60*24*10; 
            document.cookie = "email=" + document.myform.email.value +"; max-age="+60*60*24*10;
            document.cookie = "language=" +document.myform.language.value +"; max-age="+60*60*24*10;

        }

        function getcookies (){ //ye cookies ko read karne ke liye hai jo bhi cookies store hue hai
            let cookiesArr =  document.cookie.split(";");
            console.log(cookiesArr);
            
            for(let i=0; i<cookiesArr.length; i++){
                let valueArr = cookiesArr[i].split("=");
                console.log(valueArr);

                if(valueArr[0].trim() == 'name'){// ye cookies ko wapas form ke ander hi get karne ke liye hai
                    document.myform.name.value = valueArr[1]
                }
                else if(valueArr[0].trim() == 'email'){
                    document.myform.email.value = valueArr[1]
                }
               else if(valueArr[0].trim() == 'language'){
                    document.myform.language.value = valueArr[1]
                }
                else{
                    console.log("error: cookies not found");
                }
            }
        }
    </script>
</body>
</html>
