<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>
<body>

    <h4>There are to types of cookies </h4>
    <ol>
        <li>Session Cookies = ye wo cookie hota hai jisme expiry date ya max-age define nahi hota</li>
        <li>Persistent Cookies = ye wo cookie hota jisme expiry date ya max-age define hota hai</li>
    </ol>

    <script>

        //persistent cookies

        document.cookie = "username=Shamshad; max-age="+ 60*60*24*10 +  "; domain=kwiqsoft.com";
        alert(document.cookie);



    </script>

</body>
</html>
